<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="distance">
        <h2>Посчитаю как быстро тебе нужно шевелится!</h2>
        <input class="inp1" id="kilometers" type="number" placeholder="Сколько километров?">
        <input class="inp1" id="time" type="number" placeholder="Сколько есть минут?">
        <button id="but1">Жмак</button>
        <p id="time-text"><img src="https://www.internetspeedtestonline.com/wp-content/uploads/2019/12/Fav-Icon-1536x1536.png" alt="#" width="80px"></p>
    </div>
    <div id="choco">
        <h2>Посчитаю сколько ты сможешь купить шоколадок на свою ЗП!</h2>
        <input class="inp2" id="money" type="number" placeholder="Сколько денег?">
        <input class="inp2" id="price" type="number" placeholder="Цена шоколадки?">
        <button id="but2">Жмак</button>
        <p id="choco-text"><img src="https://catherineasquithgallery.com/uploads/posts/2023-01/1674544563_catherineasquithgallery-com-p-skachat-shokolad-na-prozrachnom-fone-100.png" alt="#" width="80px"></p>
    </div>
    <div id="currency">
        <h2>Конвентирую валюту из &#x24 в &#x20ac <br> ДОРОГО!</h2>
        <input id="dollar" type="number" placeholder="Введите количество долларов">
        <p>Курс: за 1&#x20ac нужно заплатить 1,09&#x24</p>
        <button id="but3">Жмак</button>
        <p id="cur-text"><img src="https://pnk.ru/upload/info_img/7.png" alt="#" width="80px"></p>
    </div>
</body>
</html>
